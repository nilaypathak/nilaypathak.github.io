<!DOCTYPE html>
<html>
	<head>
  
		<meta charset=utf-8 />
		<title>India Groundwater -2019</title>
		<!-- Load d3.js -->
		<script src="https://d3js.org/d3.v4.js"></script>

		<!-- Color scale -->
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
		<link href='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.css' rel='stylesheet' />
		<script src='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<script type="text/javascript" src="census-2011.js"></script>
		<script type="text/javascript" src="gw-data.js"></script>
		<!-- <script type="text/javascript" src="index.js"></script> -->
		<link rel = "stylesheet"type = "text/css"href = "style.css" />


		<script id="popup-template" type="text/template">
		    <h2>{{state}}</h2>
		    <!-- <strong>Capital: </strong>{{capital}} <br>
		    <strong>Population: </strong>{{population}} <br>
		    <strong>Area: </strong>{{area}} square kilometer <br>
		    <strong>Density: {{density}}</strong> people per square kilometer <br>
		    <strong>Growth: </strong>{{growth}} % <br>
		    <strong>GroundWater: </strong>{{groundwater}} % <br> -->

		</script>
		<script id="info-template" type="text/template">
		    <p>
		    <b>{{state}}  </b><br />

		          Depletion Rate : {{gw_dep}}   cm / Year<br/>
		          Consumption : {{consump}}  Mm<sup>3</sup>

		    </p>

		</script>
    </head>

	<body>
	    <div class='title-panel panel' id='title-panel'>
	        <h3>India Groundwater Depletion</h3>
	        <div id='info-container'></div>
	        <div class = 'bar-chart'id='bar-chart'></div>
	    </div>
	    <div class='left-panel panel' id='left-panel'>
	        <h2>
	            Cause
	        </h2>
	        <div class='pie-container1'>
	        <p>Trend</p>
	        <div id="my_d3pie" class='pie-d3'></div>
	    	</div>

		    <div class='pie-container2'>
		        <p>Seasonality</p>
		        <div id="my_d3pie2" class='pie-d3'></div>
		    </div>

	    	<div class = 'explore-btn button5' id = 'explore-btn' onclick = 'slide_right_panel_in()'>Explore</div>
	    </div>

	    <div class='right-panel panel' id='right-panel'>
	        <h2>Explore</h2>
	        <div class='session' id='sliderbar'>
	          <h4>Per Capita Consumption</h4>
	          <h4> <label id='active-consump'>100 </label> L/day</h4>
	          <input id='slider' class='row' type='range' min='40' max='200' step='5' value='100' />
	        </div>
	        <br/>

	        <div class='session' id='sliderbar2'>
	          <h4>Rainwater Harvesting</h4>
	          <h4> <label id='active-rain-harvest'>5 </label> %</h4>
	          <input id='slider2' class='row' type='range' min='0' max='100' step='1' value='5' />
	        </div>
	    	</br>

	        <!-- <div class='session' id='sliderbar3'>
	          <h4></h4>
	          <h4> <label id='active-irrigation'>100 </label> L/day</h4>
	          <input id='slider' class='row' type='range' min='40' max='200' step='5' value='100' />
	        </div> -->

	    </div>
		<div class = 'close-btn button5' id = 'close-btn' onclick = 'resetmap()'>CLose</div>


		<nav id='capitals-filter-div' class='filter-ui'>
		    <div>
		        <input type="checkbox" checked="checked" id="capitals-filter">
		        <label for="capitals">Show Capitals</label>
		    </div>
		</nav>

		<div id='map' class='map'> </div>
		<script type="text/javascript" src="pie-chart.js"></script>
		<script type="text/javascript" src="bar-chart.js"></script>
		<script type="text/javascript" src="index.js"></script>
		
		
	</body>
	
</html>
